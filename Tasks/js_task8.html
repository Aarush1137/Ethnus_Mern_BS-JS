<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles8.css">
</head>
<body>
    <div class="container">
        <h3>Registration Form</h3>
        <form id="registrationForm">
            <table>
                <tr><td>First Name</td><td><input type="text" id="firstName"></td></tr>
                <tr><td>Last Name</td><td><input type="text" id="lastName"></td></tr>
                <tr><td>Email</td><td><input type="email" id="email"></td></tr>
                <tr><td>Password</td><td><input type="password" id="password"></td></tr>
                <tr><td>Re-enter Password</td><td><input type="password" id="confirmPassword"></td></tr>
                <tr><td>Gender</td><td><input type="radio" id="gender1" name="gender" value="Male">
                    <label for="gender1">Male</label>
                    <input type="radio" id="gender2" name="gender" value="Female">
                    <label for="gender2">Female</label></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" id="age"></td>
                </tr>
                <tr>
                    <td>PhoneNumber</td>
                    <td><input type="number" id="phoneNumber"></td>
                </tr>
                <tr><td>Address</td><td><textarea id="address" cols="30" rows="8"></textarea></td></tr>
                <tr><td>State</td><td><input type="text" id="state"></td></tr>
                <tr><td>Country</td><td><select id="country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Belgium">Belgium</option>
                <option value="China">China</option>
                <option value="Demark">Denmark</option>
                <option value="England">England</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Lebanon">Lebanon</option>
                <option value="Malaysia">Malaysia</option>
                </select></td></tr>
                <tr><th>Languages Known</th><td><input type="checkbox">English <input type="checkbox">Kannada <input type="checkbox">Hindi <input type="checkbox">Telugu</td></tr>
                <tr><td colspan="2"><input type="checkbox" id="declaration">Hereby I declare all the given details are true</td></tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="https://ethnus.com/">Log in to Ethnus website</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button id="registerBtn" class="rounded-button">Register</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="errorMessages" class="error"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script8.js"></script>
</body>
</html>
