<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Multiplication and Division Calculator</h2>
        <label for="firstNumber">1st Number:</label>
        <input type="number" id="firstNumber" placeholder="Enter the first number">
        <br>
        <label for="secondNumber">2nd Number:</label>
        <input type="number" id="secondNumber" placeholder="Enter the second number">
        <br>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
        <p>The Result is: <span id="result"></span></p>
    </div>
    <script src="script3.js"></script>
</body>
</html>
